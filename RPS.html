<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    //random output 1,2,3
    //let randomNum = Math.floor(Math.random()*3) + 1;
    let getComputerChoice = (randomNum) => {
        let computerSelection;
        if (randomNum === 1){
            computerSelection = 'rock';       
        }else if (randomNum === 2){
            computerSelection = 'paper';        
        }else {
            computerSelection = 'scissors';
        }return computerSelection;
    };

    //let playerSelection = prompt('Rock, Paper or Scissors?');

    let outcomes = {
        rock : 'scissors',
        paper : 'rock',
        scissors : 'paper'
    };
    let playScore = 0;
    let computerScore = 0;
    let outcome = (computerSelection, playerSelection) => {
        if (computerSelection === playerSelection){
            playerSelection = prompt(`You and the computer chose the same ${playerSelection}, plz enter again:`);
            computerSelection = getComputerChoice(Math.floor(Math.random()*3) + 1);
            outcome(computerSelection, playerSelection);
        }else if (outcomes[computerSelection] === playerSelection){
            alert(`Computer WON. You chose ${playerSelection}, and the computer chose ${computerSelection}`);
            computerScore++;
        }else{
            alert(`Player WON. You chose ${playerSelection}, and the computer chose ${computerSelection}`);
            playScore++;
        }
    };
    for (let i = 0; i < 5; i++ ){
        let playerSelection = prompt('Rock, Paper or Scissors?');
        outcome(getComputerChoice(Math.floor(Math.random()*3) + 1), playerSelection);        
    }
    if (playScore > computerScore){
        alert(`Player WON. Computer Score: ${computerScore}, Player Score: ${playScore}`);
    }else if (playScore < computerScore){
        alert(`Computer WON. Computer Score: ${computerScore}, Player Score: ${playScore}`);
    }else{
        alert(`ITS A TIE. Computer Score: ${computerScore}, Player Score: ${playScore}`);
    }

  </script>
</body>
</html>
